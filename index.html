<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujwalatai Pawar School, Chhatrapati Sambhajinagar</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgba(255, 255, 0, 0.12);
    }

    img {
      width: 100%;
    }

    .log {
      width: 15vh;
    }

    .trust {
      font-size: 25px;
      font-weight: 600;
      color: saddlebrown;

      text-align: center;
    }

    .name {
      font-family: "Poppins", sans-serif;
      font-size: 40px;
      font-weight: 900;
      color: rgb(2, 71, 199);

      text-align: center;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 20px;
      margin-right: 90px;
      padding-top: 20px;
    }

    .heading {
      display: block;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(41, 233, 233, 0.873);
      padding: 10px;
    }

    .navbar ul {
      display: flex;
      gap: 30px;
    }

    .navbar ul a {
      text-decoration: none;
      font-family: "Poppins", sans-serif;
      font-size: 20px;
      font-weight: 500;
      color: black;
    }

    .school {
      opacity: 0.3;
    }

    .box{
      position: relative;
    }
    .main{
      position: absolute;
      top:50%;
      bottom: 50%;
      left: 20%
      
    }
    

    @media (max-width: 650px) {
      nav {
        flex-direction: column;
        margin-right: 0;
      }

      .heading {
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .trust {
        margin-right: 0;
        font-size: 15px;
      }

      .name {
        margin-left: 0;
        font-size: 35px;
      }

      .navbar {
        background-color: rgba(255, 255, 0, 0);
      }

      .navbar ul {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .navbar ul a {
        font-size: 13px;
      }
      .main{
      position: absolute;
      top:87%;
      left:10%;
    }
    


    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="assets/logoji-removebg-preview.png" alt="logo" class="log" />
      </div>
      <div class="heading">
        <h2 class="trust">
          Bayjai Education Trust, Chhatrapati Sambhajinagar
        </h2>
        <h1 class="name">Ujwalatai Pawar School</h1>
      </div>
    </nav>
    <div class="navbar">
      <ul>
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Infrastructure</a>
        <a href="#">Board of Directors</a>
        <a href="#">Admission</a>
        <a href="#">Contact Us</a>
      </ul>
    </div class="box">
    <img src="assets/school!.jpg" alt="school image" class="school" />
    <div class="main">
      <h3>Ujwalatai Pawar School Establised in 2012 has been writing history since then</h3>
    </div>
  </div>
  </div>
</body>

</html>
